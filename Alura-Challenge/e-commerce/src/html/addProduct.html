<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
</head>
<body>
    <header id="header">
        <nav class="navbar">
                <div class="navbar__logo">
                    <a class="navbar__logo-link" href="#header"><img src="../img/Logo.png" alt="Logo AluraGeek"></a>
                </div>
                <div class="navbar__search">
                    <input class="navbar__search-input" type="text" placeholder="¿Qué deseas buscar?"><button><img class="loupe" src="../img/Vector.png" alt="Search"></button>
                </div>
                <div class="navbar__login">
                    <a href="../html/login.html">Login</a>
                </div>
        </nav>
    </header>
    <main>
        <form action="" class="add">
            <h2 class="add_title">Iniciar Sesión</h3>
                <!--AGREGAR IMAGEN ARRASTRANDO O BUSCANDO EN LA PC-->
            <input type="text" placeholder="Nombre del producto">
            <input type="text" placeholder="Precio del producto">            
            <input type="text" placeholder="Descripción del producto">
            <button type="submit">Agregar producto</button>
        </form>
    <section class="details">
        <img class="" src="../img/Logo.png" alt="Logo AluraGeek">
        <ul class="details__list">
            <li class="details__items">Quienes somos</li>
            <li class="details__items">Política de privacidad</li>
            <li class="details__items">Programa de fidelidad</li>
            <li class="details__items">Nuestras tiendas</li>
            <li class="details__items">Quiero ser franquicia</li>
            <li class="details__items">Anúncie aquí</li>
        </ul>
        <form action="" class="form">
            <h3 class="form_title">Hable con nosotros</h3>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Escribe tu mensaje">
            <button type="submit">Enviar mensaje</button>
        </form>
    </section>
</main>
<footer class="footer">
    <p class="footer__text">Desarrollado por Manuel Garcia</p>
    <p class="footer__year">2022</p>
</footer>
</body>
</html>
