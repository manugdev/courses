<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
<form action="Resultado.html" method="POST">
  <h1>Registro de usuario</h1>
  Nombre <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
  Apellidos <input type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos">
<br>
<br>
Correo electrónico <input type="email" name="Correo electrónico" id="Correo electrónico" placeholder="Correo electrónico">
Contraseña <input type="password" name="Contraseña" id="Contraseña" placeholder="Contraseña">
<br>

<p>¿Eres mayor de edad?</p>
Si <input type="radio" name="MayorDeEdad" id="Si">
No <input type="radio" name="MayorDeEdad" id="No">
<br>

<p>Selecciona el tipo de subcripción</p>
<select name="Subscripción" id="">
    <option value="Diaria">Diaria</option>
    <option value="Mensual">Mensual</option>
    <option value="Anual">Anual</option>
</select>
<br>

<p>Selecciona el color de fondo</p>
<input type="color" name="Color" id="Color">
<br>
<br>

<input type="submit" value="Enviar">
</form>
</body>
</html>
