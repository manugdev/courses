<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
<!--Lista ordenada-->
<p>Lista ordenada</p>
  <ol>
      <li>Primer elemento.</li>
      <li>Segundo elemento.</li>
      <li>Tercer elemento.</li>
  </ol>
<!--Lista desordenada-->
<p>Lista desordenada</p>
  <ul>
      <li>Verde</li>
      <li>Rojo</li>
      <li>Azul</li>
  </ul>

  <p>Esta es una mezcla de listas ordenadas y no ordenadas</p>
  <ol>
      <li>Colores</li>
      <ul>
        <li>Verde</li>
        <li>Rojo</li>
        <li>Azul</li>
      </ul>
      <li>Comidas</li>
      <ul>
        <li>Carne</li>
        <li>Pescado</li>
        <li>Fruta</li>
      </ul>
  </ol>
</body>
</html>
