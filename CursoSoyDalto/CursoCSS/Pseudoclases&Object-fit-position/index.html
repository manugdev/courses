<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pseudo-Clases</title>
</head>
<body>
    <h1>Pseudo-Clases:</h1>
    <ul>
        <li>
            <h2>:hover</h2>
            <p class="hover">Al poner el mouse encima del elemento se activa hover.</p>
        </li>
        <li>
            <h2>:link</h2>
            <a class="link" href="https://www.google.com" target="blank">Al clickear el link cambia caracteristicas</a>
        </li>
        <li>
            <h2>:visited</h2> 
            <a class="visited" target="blank" href="https://www.google.com">Cuando ya visite el link cambia de caracteristica</a>
        </li>
        <li>
            <h2>:active</h2>
            <button class="active">Cuando clickeo el elemento se activa active.</button>
        </li>
        <li>
            <h2>:focus (para cambiar los input)</h2>
            <input type="text" class="focus"> 
        </li>
        <li>
            <h2>:lang()</h2>
            <div class="lang">
                <b lang="en">Hello</b> 
                <b lang="es">Hola</b> 
            </div>
        </li>
    </ul>

    <div class="caja">
        <img class="caja-img" src="image_processing20200727-27613-1edxrn8.png" alt="">
    </div>
</body>
</html>
