<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Adivinanza</title>
</head>
<body>
    <h1>Programa Secreto</h1>

    <input/>

    <button>Verificar si acerto el secreto</button>

    <script>
        var secreto = Math.round(Math.random()*10),
            input = document.querySelector("input");
            input.focus();
            function verificar(){
                if(secreto == parseInt(input.value)){
                    alert("Usted acert√≥!");
                }else{
                    alert("Usted erro!");
            }
            input.value = ""; //Vacia el campo
            input.focus(); //Pone el cursor en el campo
            
            }
            var button = document.querySelector("button");
            button.onclick = verificar;
    </script>
</body>
</html>
