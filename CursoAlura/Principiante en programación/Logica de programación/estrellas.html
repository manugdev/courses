<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        for(f=1; f<=3;f++){
            for(c=1;c<=10;c++){
                document.write("*");
            }
            saltarLinea();
        }
        
    </script>
    
</body>
</html>
