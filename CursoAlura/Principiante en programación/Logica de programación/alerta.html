<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    function exibirAlerta(evento){
        var x = evento.pageX - pantalla.offsetLeft; //esto es para que muestre las coordenadas del canvas
        var y = evento.pageY - pantalla.offsetTop;
        console.log(evento);
        alert("Usted hizo un click en la pantalla en la posicion (x = " + x + "; y = " + y + ")");
    }
    pantalla.onclick = exibirAlerta;
</script>

</body>
