<!DOCTYPE html>
<html lang="en">
<head>

    <title>Programa Adivinanza</title>

<body>
    <h1>Programa Adivinanza</h1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(frase){
            document.write(frase)
            saltarLinea();
        }

        var numeroPensado = Math.round(Math.random() * 10);
        var intentos = 3;
        var i = 1;

        while(i <= intentos){
            var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10: "));
            if (numeroLanzado == numeroPensado){
                alert("!Has logrado acertar el nÃºmero, FELICITACIONES!");
                break;
            }else{
                alert("No has acertado, he ganado yo!");
            }
            i++;
        }
    </script>
</body>
