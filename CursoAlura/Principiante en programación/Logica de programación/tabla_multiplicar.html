<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        var tabla = "5",
            numero = 5,   
            resultado = 0;

        imprimir("La tabla del " + tabla + " es:");
        for(let i=1; i<=10; i++){
            resultado = numero *i;
            imprimir(tabla + " * " + i + " = " + resultado);
        }
    </script>
    
</body>
</html>
