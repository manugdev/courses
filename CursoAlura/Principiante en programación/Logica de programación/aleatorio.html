<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disparo</title>
</head>
<body>
<canvas width="600" height="400"> </canvas>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");  
    var radio = 10;
    var xAleatorio;
    var yAleatorio;

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);
    
    function diseñarDiana(x,y){
        pincel.fillStyle = "red";
        pincel.beginPath();
        pincel.arc(x,y,radio+20,0,2*Math.PI);
        pincel.fill();

        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.arc(x,y,radio+10,0,2*Math.PI);
        pincel.fill();

        pincel.fillStyle = "red";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }    
    
    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400);
    }

    function actualizarPantalla(){
        limpiarPantalla();
        xAleatorio = (Math.floor(Math.random()*600));
        yAleatorio = (Math.floor(Math.random()*400));
        diseñarDiana(xAleatorio,yAleatorio);
    }

    setInterval(actualizarPantalla, 1000);

    function disparoCertero(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if((x < xAleatorio + radio) && 
        (x > xAleatorio - radio) && 
        (y < yAleatorio + radio) && 
        (y > yAleatorio - radio)){
            alert("Diste en el blanco!");    
        }
    }
    
    pantalla.onclick = disparoCertero;
    
</script> 
</body>
</html>
