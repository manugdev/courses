<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>
<body>
  <!--
    Metodos form
    GET > se envian parametros en la URL
    POST > accion servidor
  -->
  <form action="results.html" method="GET">
    <div>
      <label>
        Email
        <input name="email" type="email">
        <!--Las etiquetas name nos sirven 
          para las acciones del form-->
      </label>
    </div>
    <div>
      <label>
        Nombre de usuario
        <input name="user" type="text">
        <!--Las etiquetas name nos sirven 
          para las acciones del form-->
      </label>
    </div>
    <div>
      <label>
        Edad
        <input name="age" type="number" min="0" max="99" step="2">
        <!--Las etiquetas name nos sirven 
          para las acciones del form-->
      </label>
    </div>
    <div>
      <label>
        Fecha de nacimiento
        <input name="date" type="date">
        <!--Las etiquetas name nos sirven 
          para las acciones del form-->
      </label>
    </div>
    <div>
      <label>
        Contrase√±a
        <input name="password" type="password">
      </label>
    </div>
    <div>
      <label>
        Comentarios
        <textarea name="comment" cols="20" rows="1"></textarea>
      </label>
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Borrar</button>
    <br><br>
    <a href="tables.html">Tablas</a>
  </form>
</body>
</html>
